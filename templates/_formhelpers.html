{% macro render_field(field) %}
<div class="formular">
  <div class="form-group row">
    <div class="col-sm-2">{{ field.label }}</div>
    <div class="col-sm-10">{{ field(**kwargs)|safe }}</div>
    {% if field.errors %}
    <div class="alert alert-danger col-sm-10" role="alert">
      <ul>{% for error in field.errors %}<li>{{ error }}</li>{% endfor %}</ul>
      {% endif %}
    </div>
  </div>
</div>
{% endmacro %}
