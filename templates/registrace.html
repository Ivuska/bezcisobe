{% extends "layout.html" %}
{% block title %}REGISTRAČNÍ FORMULÁŘ{% endblock %}
{% block body %}

{% if error %}
<div class="alert alert-danger"> {{ error }} </div>
{% endif %}

<form method="POST" action="{{ url_for('registrace_bp.add_new') }}">

	<div class="formular">
		<div class="form-group row">

			<label for="jmeno" class="col-sm-2 col-form-label">Jméno*:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" name="jmeno" required id="jmeno" value="{{ values.jmeno }}">
			</div>
		</div>


		<div class="form-group row">

			<label for="prijmeni" class="col-sm-2 col-form-label">Příjmení*:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" name="prijmeni" required id="prijmeni" value="{{ values.prijmeni }}">
			</div>
		</div>


		<div class="form-group row">

			<label for="ulice" class="col-sm-2 col-form-label">Ulice,č.p./č.o.*:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" name="ulice" required id="ulice" value="{{ values.ulice }}">
			</div>
		</div>


		<div class="form-group row">

			<label for="mesto_obec" class="col-sm-2 col-form-label">Město/Obec*:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-control-sm" name="mesto" required id="mesto_obec" value="{{values.mesto }}">
			</div>
		</div>

		<div class="form-group row">

			<label for="PSC" class="col-sm-2 col-form-label">PSČ*:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control form-control-sm" name="psc" required id="psc" value="{{values.psc}}">
			</div>
		</div>


		<div class="form-group row">

			<label for="email" class="col-sm-2 col-form-label">E-mail*:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control form-control-sm" name="email" required id="email" value="{{ values.email }}">
			</div>
		</div>


		<div class="form-group row">

			<label for="telefon" class="col-sm-2 col-form-label">Telefon*:</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control form-control-sm" name="telefon" required id="telefon" value="{{ values.telefon }}">
			</div>
		</div>



		<div class="form-group row">

			<label for="heslo" class="col-sm-2 col-form-label">Heslo*:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control form-control-sm" min-width=8 name="heslo" required id="heslo" value="{{ values.heslo }}">
			</div>
		</div>


		<div class="form-group row">

			<label for="heslo_potvrzeni" class="col-sm-2 col-form-label">Potvrzení hesla*:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control form-control-sm" min-width=8 name="heslo_potvrzeni" required id="heslo_potvrzeni"
				 value="{{ values.heslo_potvrzeni }}">
			</div>
		</div>
	</div>

	<div>
		<p class="hlavicka">
			<input tabindex=1 type="checkbox" name="skrtatko" value="ano"> Souhlasím ze zpracováním osobních údajů.
		</p>
	</div>

	<div>
		<p class="tlacitka">
			<input tabindex=1 type="submit" value="Odeslat" class="btn btn-default">
		</p>
	</div>
</form>

{% endblock %}
