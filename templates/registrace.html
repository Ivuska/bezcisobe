{% extends "layout.html" %}
{% block title %}REGISTRAČNÍ FORMULÁŘ{% endblock %}
{% block body %}

<form method="POST" action="{{ url_for('registrace_bp.add_new') }}" target="_blank">

<div class="form-group row">
	
	<label for="jmeno" class="col-sm-2 col-form-label">Jméno*:</label>
	<div class="col-sm-10">
	<input type="text" class="form-control form-control-sm" name="jmeno" required id="jmeno" value="{{ values.jmeno }}">
 </div>	
</div>


	<p class="formular">
Příjmení*:
<input tabindex=1 type="text" size=50 name="prijmeni" required>
	</p>
	<p class="formular">
Ulice,č.p./č.o.:
<input tabindex=1 type="text" size=50 name="ulice" required>
	</p>
	<p class="formular">
Město/Obec*:
<input tabindex=1 type="text" size=50 name="mesto" required>
	</p>
	<p class="formular">
PSČ*:
<input tabindex=1 type="text" size=50 name="psc" required>
	</p>
	<p class="formular">
E-mail*:
<input tabindex=1 type="email" size=50 name="email" required>
	</p>
	<p class="formular">
Telefon*:
<input tabindex=1 type="tel" size=50 name="telefon" required>
	</p>
	<p class="formular">
Heslo*:
<input tabindex=1 type="password" minlength="8" size=50 name="heslo" required>
	</p>
	<p class="formular">
Potvrzeni hesla*:
<input tabindex=1 type="password" minlength="8" size=50 name="heslo_potvrzeni" required>
	</p>
</div>

<div>
		<p class="hlavicka">
<input tabindex=1 type="checkbox" name="skrtatko" value="ano">    Souhlasím ze zpracováním osobních údajů.
	</p>
</div>

<div>
	<p class="tlacitka">
<input tabindex=1 type="submit" value="Odeslat" class="btn btn-default">
	</p>
</div>
</form>

{% endblock %}
