{% extends "layout.html" %}
{% block title %}PŘIDAT AUTO K ZÁVODU{% endblock %}
{% block body %}


<div class="alignment">
	Nejprve prosím zkontroluj závod, ke kterému chceš nabídnout auto.
</div>

<form method="POST" action="{{ url_for('add_new_car_bp.add_new_car') }}">

<div class="slider">
		<select name="id_race">
				<option value="">Vyber si závod.</option>
				{% for race in races %}
				<option value="{{ race.id_race }}" {% if race.id_race == id_chosen %}selected{% endif %}>
						{{ race.date_race.strftime("%d. %m. %Y") + ": " + race.name_race + ", " + race.place_race}}
				</option>
				{% endfor %}
		</select>
</div>

<div class="alignment">
		Vyplň prosím všechny kolonky.
	</div>

<div class="form">
<div class="form-group row">
	
		<label for="departure" class="col-sm-2 col-form-label">Místo odjezdu:</label>
		<div class="col-sm-10">
		<input type="text" class="form-control form-control-sm" name="departure_place" required id="departure_place"
               value="{{ values.departure_place }}">
	 </div>	
	</div>

	<div class="form-group row">
	
		<label for="departure_date" class="col-sm-2 col-form-label">Datum odjezdu:</label>
		<div class="col-sm-10">
		<input type="date" class="form-control form-control-sm" name="departure_date" required id="departure_date" value="{{ values.departure_date }}">
		</div>	
	</div>

<div class="form-group row">

	<label for="nuber_of_seats" class="col-sm-2 col-form-label">Volná místa v autě:</label>
	<div class="col-sm-10">
	<input type="number" class="form-control form-control-sm" name="number_of_seats_offer" required id="number_of_seats_offer" value="{{ values.number_of_seats_offer }}">
	</div>	
</div>

<div class="form-group">

	<label for="notes">Poznámky:</label>
	<textarea class="form-control" rows="5" name="notes" value="{{ values.notes }}"></textarea>
</div>

<input type="hidden" name="id_race" value="{{ values.id_race }}">

<p class="buttons">
		<input tabindex=1 type="submit" value="PŘIDAT AUTO" class="btn btn-default">
</p>

</div>
</form>

{% endblock %}
