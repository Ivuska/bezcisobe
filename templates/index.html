<!DOCTYPE HTML>
<html>
<!-- Začátek hlavičky - hlavička obsahuje metadata pro prohlížeč, která se nezobrazují
     nikde na stránce //-->
<head>

    <!-- Nastaví titulek stránky - to je to, co se objeví v názvu tabu v prohlížeči //-->
		<title>Běžci sobě</title>

    <!-- Připojí ke stránce soubor, který obsahuje spoustu předpřipravených stylů,
         které nám usnadní upravovat, jak má stránka vypadat //-->
				 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
				 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Připojí ke stránce soubor, který obsahuje naše vlastní styly.
         Všechno mezi {{ a }} Flask nahradí za skutečné hodnoty. V tomhle případě
         nahrádí url_for('static', filename='style.css') za skutečnou adresu, na
         které prohlížeč může najít soubor static/style.css //-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

<!-- Konec hlavičky //-->
</head>
<!-- Začátek těla stránky - všechno mezi <body> a </body> se zobrazí jako obsah
     stránky //-->
<body>

         je třídy "container". V jednom z těch .css souborů, které jsme připojili
         nahoře je specifikované, jak mají oddíly třídy container vypadat (velikost
         písma, odsazení atd.).//-->
    <div class="container">

    
    <div class="hlavicka">
        						 <div class="nadpis h1">
								 <h1>BĚŽCI SOBĚ</h1>
						 </div>

						 <p>Jestli řešíš to stejné, neváhej se tu zaregistrovat a najít si spolujízdu.</p>
		</div>
	<div class="tlacitka">

				PŘIHLÁŠENÍ
		</a>

		<a href="{{ url_for('registrace_bp.show_registrace') }}" target="_blank" class="btn btn-default">
				REGISTRACE
		</a>

		<a href="{{ url_for('onas_bp.show_onas') }}" class="btn btn-default">
				O NÁS
		</a>
	</div>

    <!-- Konec oddilu stránky //-->
	</div>
