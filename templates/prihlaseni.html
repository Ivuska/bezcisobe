{% extends "layout.html" %}
{% block title %}PŘIHLÁŠENÍ{% endblock %}
{% block body %}

<div>
	<form action=prihlaseni.html target="_blank">
</div>
<div>
		<p class="zarovnani">
	Zadej prosím svůj email a heslo.
	</p>
</div>

<div class="formular">
<div class="form-group row">

		<label for="email" class="col-sm-2 col-form-label">E-mail*:</label>
		<div class="col-sm-10">
		<input type="email" class="form-control form-control-sm" name="email" required id="email" value="">
		</div>	
</div>


<div class="form-group row">

		<label for="heslo" class="col-sm-2 col-form-label">Heslo*:</label>
		<div class="col-sm-10">
		<input type="password" class="form-control form-control-sm" min-width=8 name="heslo" required id="heslo" value="">
		</div>	
	</div>
</div>


<div>
		<p class="tlacitka">
				<a href="{{ url_for('zavody_bp.show_zavody') }}" class="btn btn-default">
				Přihlásit se
				<a href="{{ url_for('registrace_bp.show_registrace') }}"  class="btn btn-default">
				Nemám zatím účet
				<a href="{{ url_for('obnova_hesla_bp.show_obnova') }}" class="btn btn-default">
				Zapomněl/a jsem heslo
		</p>
	</div>









</form>
{% endblock %}
